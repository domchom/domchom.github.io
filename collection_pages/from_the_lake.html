                top: 50%;
                transform: translateY(-50%);
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;

                let index = 0;
                function showSlide() {
                    const carousel = document.getElementById("carousel");
                    const totalImages = carousel.children.length;
                    carousel.style.transform = `translateX(${-index * 100}%)`;
                }
                function prevSlide() {
                    index = (index > 0) ? index - 1 : document.getElementById("carousel").children.length - 1;
                    showSlide();
                }
                function nextSlide() {
                    index = (index < document.getElementById("carousel").children.length - 1) ? index + 1 : 0;
                    showSlide();
                }
