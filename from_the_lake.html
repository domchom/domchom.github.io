<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles_new.css" >

    <title>domchom.com</title>

    <!-- touch actions for mobile browser-->
    <style>
        [touch-action="none"]{ -ms-touch-action: none; touch-action: none; }
        [touch-action="auto"]{ -ms-touch-action: auto; touch-action: auto; }
        [touch-action="pan-x"]{ -ms-touch-action: pan-x; touch-action: pan-x; }
        [touch-action="pan-y"]{ -ms-touch-action: pan-y; touch-action: pan-y; }
        [touch-action="pan-x pan-y"],[touch-action="pan-y pan-x"]{ -ms-touch-action: pan-x pan-y; touch-action: pan-x pan-y; }
    </style>

    <!-- for navigation-->
    <style>
        body {
            font-family: 'Lato';
            background-color: #f2f2f2;
            color: #222;
        }
        nav a {
            text-decoration: none;
            color: black;
        }
        nav a:hover {
            color: gray;
        }
    </style>

    <!-- carousel -->
    <style>
        * {
            box-sizing: border-box;
        }

        /* Ensure the container is positioned relatively */
        .image-area {
            position: relative;
            max-width: 80vw; /* Reduce width slightly */
            max-height: 95vh; /* Ensure it doesn't push beyond viewport */
            overflow: hidden; /* Hide any overflow */
            width:auto;
        }
        
        /* Ensure images do not exceed viewport width */
        .container {
            position: relative;
            max-width: 80vw; /* Keep consistent with .image-area */
            max-height: 100%;
            width:auto;
            overflow: hidden; /* Prevent any unnecessary scrollbars */
        }
                
        /* Next & previous buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%); /* Centers the arrows vertically */
            width: auto;
            padding: 10px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
            transition: background 0.3s ease-in-out;
            background-color: rgba(0, 0, 0, 0.3)
        }
        
        /* Position the "next button" to the right */
        .next {
            right: 0;
        }
        
        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .gallery {
            position: absolute;
            top: 0;
            left: 33.33%;
            width: 33.33%;
            height: 100%;
            cursor: pointer;
            color: transparent;
        }

        .mySlides img {
            height: auto;
            width: auto;
            display: block;
        }
        .mySlides:first-child { display: block; }
        
    </style>

    <style>
    .gallery-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
    }

    .grid-item {
        width: 100%;
        height: auto;
        object-fit: cover;
        border: 2px solid #ddd;
        border-radius: 5px;
    }

    .gallery-grid img {
        cursor: pointer;
    }
    </style>

</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="title">Dominic Chomchai</div>
        <div class="name"></div>
    </header>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Left Menu -->
        <div class="left-menu">
            <nav style="text-align: left;">
                <a href="./index.html"><i>home</i></a> <br>
                <a href="./aboutme.html"><i>about</i></a> <br>
                <br>
                <a href="./from_the_lake.html" style="color: #228B22;"><i><b>from the lake</b></i></a> <br>
                <a href="./midwest_auto.html"><i>midwest auto</i></a> <br>
            </nav>
        </div>
        <!-- Image Area -->
        <div class="image-area">
            <!-- Container for the image gallery -->
            <div class="container">
                <!-- Full-width images with number text -->
                <div class="mySlides">
                    <img src="assets/images/from_the_lake/_MG_9207-Pano-positive.jpeg" style="width:100%">
                </div>
                <div class="mySlides">
                    <img src="assets/images/from_the_lake/_MG_9405-Pano-positive-high-quality-2.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <img src="assets/images/from_the_lake/_MG_9423-Pano-positive-high-quality-2.jpg" style="width:100%">
                </div>
                <div class="mySlides">
                    <img src="assets/images/from_the_lake/_MG_9454-Pano-positive.jpg" style="width:100%">
                </div>
    
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <a class="gallery" onclick="showGallery()">&#10095;</a>
            </div>
    
            <!-- Gallery section hidden by default -->
            <div class="gallery-grid" style="display: none;">
                <div class="grid-container">
                    <img src="assets/images/from_the_lake/_MG_9207-Pano-positive.jpeg" class="grid-item" onclick="showSlidesFromGallery(1)" />
                    <img src="assets/images/from_the_lake/_MG_9405-Pano-positive-high-quality-2.jpg" class="grid-item" onclick="showSlidesFromGallery(2)" />
                    <img src="assets/images/from_the_lake/_MG_9423-Pano-positive-high-quality-2.jpg" class="grid-item" onclick="showSlidesFromGallery(3)" />
                    <img src="assets/images/from_the_lake/_MG_9454-Pano-positive.jpg" class="grid-item" onclick="showSlidesFromGallery(4)" />
                    <!-- Add more images here if needed -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Styles for the gallery grid -->
    <style>
        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
    
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
    
        .grid-item {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    
        .gallery-grid img {
            cursor: pointer;
        }
    </style>
    
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
    
        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    
        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
    
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            let captionText = document.getElementById("caption");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;
        }
    
        function showGallery() {
            // Hide slides and show gallery grid
            let slides = document.getElementsByClassName("mySlides");
            let gallery = document.getElementsByClassName("gallery-grid")[0];
    
            // Hide the slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
    
            // Show the gallery
            gallery.style.display = "flex";
        }
    
        // Show the slides and go to the clicked image
        function showSlidesFromGallery(imageIndex) {
            let slides = document.getElementsByClassName("mySlides");
            let gallery = document.getElementsByClassName("gallery-grid")[0];
    
            // Hide the gallery and show the slides again
            gallery.style.display = "none";
    
            // Show the corresponding slide
            slideIndex = imageIndex;
            showSlides(slideIndex);
    
            // Show the slides container
            let container = document.querySelector(".container");
            container.style.display = "block";
        }
    </script>


    <!-- Footer Section -->
    <footer>
        <p></p>
    </footer>
</body>

</html>
