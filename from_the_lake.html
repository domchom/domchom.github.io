<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="backend/styles_new.css" >

    <title>domchom.com</title>

    <!-- touch actions for mobile browser-->
    <style>
        [touch-action="none"]{ -ms-touch-action: none; touch-action: none; }
        [touch-action="auto"]{ -ms-touch-action: auto; touch-action: auto; }
        [touch-action="pan-x"]{ -ms-touch-action: pan-x; touch-action: pan-x; }
        [touch-action="pan-y"]{ -ms-touch-action: pan-y; touch-action: pan-y; }
        [touch-action="pan-x pan-y"],[touch-action="pan-y pan-x"]{ -ms-touch-action: pan-x pan-y; touch-action: pan-x pan-y; }
    </style>
    <style>
        body {
            font-family: 'Lato';
            background-color: #f2f2f2;
            color: #222;
        }
        nav a {
            text-decoration: none;
            color: black;
        }
        nav a:hover {
            color: gray;
        }
        .content img {
        max-width: 100%;
        height: auto;
        display: block;
        }
    </style>
        <!-- carousel -->
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        .carousel-container {
            position: relative;
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* This preserves the aspect ratio */
            border-left: 1px solid #f2f2f2;
            border-right: 1px solid #f2f2f2;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="title">Dominic Chomchai</div>
        <div class="name"></div>
    </header>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Left Menu -->
        <div class="left-menu">
            <nav style="text-align: left;">
                <a href="./index.html" "><i>home</i></a> <br>
                <a href="./aboutme.html"><i>about</i></a> <br>
                <br>
                <a href="./from_the_lake.html" style="color: #228B22;"><i><b>from the lake</b></i></a> <br>
                <a href="./midwest_auto.html"><i>midwest auto</i></a> <br>
            </nav>
        </div>

        <!-- Image Area -->
        <div class="image-area">
            <div class="carousel-container">
                <button class="prev" onclick="prevSlide()">&#10094;</button>
                <div class="carousel" id="carousel">
                    <img src="./assets/images/from_the_lake/_MG_9207-Pano-positive.jpeg" alt="Canoes stacked in the snow">
                    <img src="./assets/images/from_the_lake/_MG_9405-Pano-positive-high-quality-2.jpg" alt="Two ducks framed under train tracks">
                    <img src="./assets/images/from_the_lake/_MG_9454-Pano-positive.jpg" alt="[TODO]">
                    <img src="./domchom.github.io/assets/images/from_the_lake/_MG_9423-Pano-positive-high-quality-2.jpg" alt="[TODO]">
                </div>
                <button class="next" onclick="nextSlide()">&#10095;</button>
            </div>
            <script>
                let index = 0;
                function showSlide() {
                    const carousel = document.getElementById("carousel");
                    const totalImages = carousel.children.length;
                    carousel.style.transform = `translateX(${-index * 100}%)`;
                }
                function prevSlide() {
                    index = (index > 0) ? index - 1 : document.getElementById("carousel").children.length - 1;
                    showSlide();
                }
                function nextSlide() {
                    index = (index < document.getElementById("carousel").children.length - 1) ? index + 1 : 0;
                    showSlide();
                }
            </script>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p></p>
    </footer>
</body>
